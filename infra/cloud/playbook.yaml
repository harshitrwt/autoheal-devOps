- hosts: all
  become: yes
  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"  

    - name: Install Docker
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Run app container
      docker_container:
        name: autohealing-app
        image: "harshitrwt009/autohealing-app:latest" 
        ports:
          - "80:80"